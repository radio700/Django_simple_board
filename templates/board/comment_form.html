{% extends 'base.html' %}

{% block content %}
<div class="gray-side-wall">
    <div class="container">
        <div class="main-wall">
            <h5 class="border-bottom pb-2">댓글등록하기</h5>
            <form method="post" class="post-form my-3">
                {% csrf_token %}
                {% include "error.html" %}
                <div class="form-group">
                    <label class="mb-3" for="content">댓글내용</label>
                    <textarea class="form-control mb-5"name="content" id="content" 
                            rows="3">{{ form.content.value|default_if_none:'' }}</textarea>
                </div>
                <button style="margin-left: 90%; font-size:20px;" type="submit" class="btn btn-primary">저장하기</button>
            </form>
        </div>
    </div>
    <footer>
        {% include 'footer.html' %}
    </footer>
</div>
{% endblock %}
