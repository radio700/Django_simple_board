{% extends "base.html" %}
{% block content %}

  <div class="container">
    <div class="main-wall">
    <h1>글 쓰기 </h1>
      <form action="" method="post">
        {% csrf_token %}
        {% include "error.html" %}
          <div class="form-group mt-3">
            <label class="fs-4"for="subject">제목</label>
            <input class="form-control mb-5" type="text" name="subject" id="subject" value="{{ form.content.value|default_if_none:'' }}">
          </div>
          <div class="form-group">
            <label class="fs-4" for="content">내용</label>
            <textarea class="form-control mb-5"name="content" id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
          </div>
        <button class="btn btn-primary gul-wri" type="submit">제출하기</button>
      </form>
    </div>
  </div>
  <footer>
    {% include 'footer.html' %}
  </footer>
{% endblock content %}
