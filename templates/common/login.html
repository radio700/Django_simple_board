{% extends "base.html" %}
{% block content %}

  <div class="container">
    <div class="main-wall">
        <form id="row-login" method="post" class="post-form" action="{% url 'common:login' %}">
          {% csrf_token %}
          {% include 'error.html' %}
          <input type="hidden" name="next" value="{{ next }}">
          <div class="form-group">
            <label class="form-label" for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
          </div>
          <div class="form-group">
            <label class="form-label" for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary mt-3">로그인</button>
          </div>
        </form>
    </div>
  </div>
  <footer>
    {% include 'footer.html' %}
  </footer>
{% endblock content %}
