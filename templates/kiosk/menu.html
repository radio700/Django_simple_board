{% extends 'base.html' %}
{% block content %}
  {% load static %}

  <!--class Recipe(models.Model): menucode = models.IntegerField(null=False) menu_name = models.CharField(max_length=10, null=False) price = models.IntegerField(null=False)-->

  <div class="container mt-3">
    <div style="width:100%; max-height: 200px; overflow: hidden;" class="img-border">
      <img style="margin-top: -50%;" src="{% static 'img/banner.jpg' %}" alt="e">
    </div>
    <div style="background-color:#ffdcee;" class="row">
      <div class="col-3">
        <p>추천메뉴</p>
      </div>
      <div class="col-3">
        <p>햄버거</p>
      </div>
      <div class="col-3">
        <p>디저트/치킨</p>
      </div>
      <div class="col-3">
        <p>음료/커피</p>
      </div>
    </div>

    {% if menu_list %}

    <div class="row py-5 border border-top-0">
      {% for menu in menu_list %}
      <div class="col-3 d-flex menuchoose">
        <img style="max-width: 100%;" src="{% static 'kiosk/bigbull.jpg' %}" alt="bigbull">
      </div>
      <div class="col-3">
        <p style="font-size:30px; margin-top:20px" class="menuchoose">{{ menu.menu_name }}</p>
        <p style="font-size:30px; font-weight:bold;" class="menuchoose">{{ menu.price }}원</p>
      </div>
      
      {% endfor %}
    

{% endif %}
    <div style="background-color: #dfdfdf;" class="total d-flex">
      <p class="flex-grow-1">총 주문 내역</p>
      <p>총금액 들어갈 자리</p>
    </div>

  </div>

{% endblock content %}
