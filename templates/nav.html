<!--a태그 하드코딩 조심!!-->
{% load static %}
<header id="nav-header" >
  <div class="container">
    <ul class="nav d-flex ">
      <li class="nav-item flex-grow-1 d-flex align-items-center ">
        <a class="nav-link active align-content-center" href="{% url 'main:index' %}"><img id="mi" class="me-5" src="{% static 'home.png' %}" alt=""></a>
        {% comment %} <a name="offhide" class="nav-link active align-content-center" href="http://127.0.0.1:8000/main/#weather-main">기상 정보 보기</a> {% endcomment %}
        <a name="offhide" class="nav-link active align-content-center" href="{% url 'main:index' %}#weather-main">기상 정보 보기</a>
        <a name="offhide" class="nav-link active align-content-center" href="{% url 'main:index' %}#map-main">해당 위치 보기</a>
        <a class="nav-link active align-content-center" page="page" href="{% url 'board:index' %}">게시판보기</a>
      </li>
      <li class="nav-item d-flex align-items-center">
        {% if user.is_authenticated %}
          <a name="offhide" class="nav-link" href="{% url 'common:logout' %}">로그아웃 하기</a>
        {% else %}
          <a name="offhide" class="nav-link" href="{% url 'common:signup' %}">회원가입 하기</a>
          <a name="offhide" class="nav-link" href="{% url 'common:login' %}">로그인하기</a>
        {% endif %}
      </li>

      <!--offcanvas 시작-->
      <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
        <img src="/static/img/menu.svg" alt="">
      </button>

      <div class="offcanvas offcanvas-end" id="offcanvas">
        <div class="offcanvas-header">
          <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
          <ul class="list-group">

            <button class="list-group-item list-group-item-action">
              <a class="text-primary text-decoration-none" page="page" href="http://127.0.0.1:8000/main/#weather-main">기상 정보 보기</a>
            </button>

            <button class="list-group-item list-group-item-action">
              <a class="text-primary text-decoration-none" page="page" href="http://127.0.0.1:8000/main/#map-main">해당 위치 보기</a>
            </button>

            {% comment %} <button class="list-group-item list-group-item-action">
              <a class="text-primary text-decoration-none" page="page" href="{% url 'board:index' %}">게시판보기</a>
            </button> {% endcomment %}

            <button class="list-group-item list-group-item-action">
              {% if user.is_authenticated %}
                <a class="text-primary text-decoration-none" href="{% url 'common:logout' %}">로그아웃 하기</a>
              {% endif %}
            </button>

            <button class="list-group-item list-group-item-action">
              {% if not user.is_authenticated %}
              <a class="text-primary text-decoration-none" href="{% url 'common:signup' %}">회원가입 하기</a>
            </button>
              {% endif %}

            <button class="list-group-item list-group-item-action">
              {% if not user.is_authenticated %}
              <a class="text-primary text-decoration-none" href="{% url 'common:login' %}">로그인하기</a>
              {% endif %}
            </button>
          </ul>
        </div>
      </div>
      <!-- offcanvas 끝 -->
    </ul>
  </div>
</header>
